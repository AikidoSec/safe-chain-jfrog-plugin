name: ðŸŒˆ Formatting check

on:
  push:
    branches: ["**"]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: worker/
        run: npm ci

      - name: Run Prettier check
        working-directory: worker/
        run: npm run format -- --check
