name: Maven Test

on:
  pull_request:
    branches: ["**"]

jobs:
  maven-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven tests
        working-directory: java-user-plugin/
        run: mvn test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-test-results
          path: java-user-plugin/target/surefire-reports/
