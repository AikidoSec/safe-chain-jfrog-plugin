name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0, v1.0.0, etc.
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # Required for creating releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from tag
        id: get_version
        run: |
          # Remove 'v' prefix from tag (e.g., v0.1.0 -> 0.1.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update pom.xml version
        working-directory: java-user-plugin/
        run: |
          mvn versions:set -DnewVersion=${{ steps.get_version.outputs.version }} -DgenerateBackupPoms=false

      - name: Build uber JAR
        working-directory: java-user-plugin/
        run: mvn clean package -DskipTests

      - name: Verify artifacts exist
        working-directory: java-user-plugin/
        run: |
          ls -lh target/safe_chain_jfrog-${{ steps.get_version.outputs.version }}-uber.jar
          ls -lh safeChainScript.groovy

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Safe Chain JFrog Plugin Release ${{ github.ref_name }}

            ### Artifacts
            - `safe_chain_jfrog-${{ steps.get_version.outputs.version }}-uber.jar` - Uber JAR with dependencies (excludes JFrog provided libraries)
            - `safeChainScript.groovy` - Groovy plugin script

            ### Installation
            1. Download both artifacts
            2. Deploy to your JFrog Artifactory instance
            3. Configure as needed

            ### Changes
            See commit history for details.
          draft: false
          prerelease: false

      - name: Upload uber JAR
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/safe_chain_jfrog-${{ steps.get_version.outputs.version }}-uber.jar
          asset_name: safe_chain_jfrog-${{ steps.get_version.outputs.version }}-uber.jar
          asset_content_type: application/java-archive

      - name: Upload Groovy script
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./safeChainScript.groovy
          asset_name: safeChainScript.groovy
          asset_content_type: text/x-groovy
